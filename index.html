<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Memory Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="title">Inflation Memory Cards</h1>
                <p class="subtitle">Learn economic concepts through gameplay</p>
            </div>
        </header>

        <!-- Game Container -->
        <main class="main">
            <div class="container">
                <!-- Game Stats -->
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="current-level">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Moves</span>
                        <span class="stat-value" id="moves">0</span>
                    </div>
                </div>

                <!-- Level Selector -->
                <div class="level-selector" id="level-selector">
                    <h2>Choose Your Level</h2>
                    <div class="level-buttons">
                        <button class="level-btn" data-level="1">
                            <span class="level-number">Level 1</span>
                            <span class="level-cards">4 Cards</span>
                            <span class="level-desc">Basic Concepts</span>
                        </button>
                        <button class="level-btn" data-level="2">
                            <span class="level-number">Level 2</span>
                            <span class="level-cards">6 Cards</span>
                            <span class="level-desc">Measurements</span>
                        </button>
                        <button class="level-btn" data-level="3">
                            <span class="level-number">Level 3</span>
                            <span class="level-cards">8 Cards</span>
                            <span class="level-desc">Types & Causes</span>
                        </button>
                        <button class="level-btn" data-level="4">
                            <span class="level-number">Final Level</span>
                            <span class="level-cards">10 Cards</span>
                            <span class="level-desc">Advanced Topics</span>
                        </button>
                    </div>
                </div>

                <!-- Game Board -->
                <div class="game-board" id="game-board">
                    <div class="board-header">
                        <button class="back-btn" id="back-btn">‚Üê Back to Levels</button>
                        <button class="restart-btn" id="restart-btn">Restart Level</button>
                    </div>
                    <div class="cards-container" id="cards-container">
                        <!-- Cards will be generated here -->
                    </div>
                </div>

                <!-- Success Modal -->
                <div class="modal" id="success-modal">
                    <div class="modal-content">
                        <div class="success-icon">üéâ</div>
                        <h2>Level Complete!</h2>
                        <p>Great job! You've mastered these inflation concepts.</p>
                        <div class="modal-stats">
                            <div class="modal-stat">
                                <span class="modal-stat-value" id="modal-moves">0</span>
                                <span class="modal-stat-label">Moves</span>
                            </div>
                            <div class="modal-stat">
                                <span class="modal-stat-value" id="modal-score">0</span>
                                <span class="modal-stat-label">Score</span>
                            </div>
                        </div>
                        <div class="modal-buttons">
                            <button class="btn btn-secondary" id="back-to-levels">Back to Levels</button>
                            <button class="btn btn-primary" id="next-level">Next Level</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
